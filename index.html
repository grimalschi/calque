<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calque</title>
    <link rel="icon" type='image/png' href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="math.min.js"></script>
    <script src="calque.js"></script>
    <script>
        function save () {
            window.localStorage.calque = input.value;
        }
        function load () {
            input.value = window.localStorage.calque;
        }
    
        window.onload = function () {
            var input = document.getElementById('input');
            var output = document.getElementById('output');
            window.calque = new Calque(input, output);
            input.focus();
            load();
        }
        
        window.onbeforeunload = save();
    </script>
</head>
<body>
    <div class="interface">
        <div class="output" id="output"></div>
        <textarea class="input" id="input">## Calque

# Expressions
2 + 2 * 2
sqrt(3^2 + 4^2)
2 inch to cm
cos(45 deg)

# Variables
a = 25
b = a * 2
postal code = 1122

# Expression trees
animals:
  cats = 2
  dogs = 3
plants:
  trees = 20
  vegetables:
    potatos = 10
    carrots = 10

# Functions
pow2(x) = x ^ 2
pow2(6)

# Last result
2 * 2
last + 1

# Calque on GitHub: https://github.com/grimalschi/calque
# Using Math.js: https://github.com/josdejong/mathjs</textarea>
    </div>
